<div class="container product-container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card product-card shadow">
        <div class="row g-0 align-items-center">
          <div class="col-md-5 text-center">
            <img [src]="product?.imgUrl" alt="{{ product?.name }}" class="img-fluid rounded product-img" *ngIf="product">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h1 class="product-name mb-3">Product</h1>
              <h2 class="mb-2">{{ product?.name }}</h2>
              <p class="product-description">{{ product?.description }}</p>
              <p class="product-price mb-2">Price: <strong>${{ product?.price }}</strong></p>
              <div class="mb-3 d-flex align-items-center">
                <label for="quantity" class="form-label mb-0 me-2">Quantity:</label>
                <input type="number" id="quantity" name="quantity" [(ngModel)]="selectedQuantity" min="1" class="form-control w-auto" style="max-width: 90px;">
              </div>
              <!-- Only show the button if product exists -->
              <button
                *ngIf="product"
                class="btn btn-primary w-100"
                (click)="addToCart(product.id, selectedQuantity)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
